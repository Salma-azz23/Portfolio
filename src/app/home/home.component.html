<section id="home" class="home-section">
    <!-- Icônes flottantes de développement web -->
    <div class="floating-icons">
      <div *ngFor="let icon of floatingIcons" class="floating-icon" [ngStyle]="icon.style">
        <fa-icon [icon]="icon.name"></fa-icon>
      </div>
    </div>
  
    <div class="container">
      <div class="content-wrapper">
        <!-- Partie Texte -->
        <div class="text-content">
          <div class="greeting">
            <h1>
              <span class="greeting-text">Hi all, I'm</span>
              <span class="name-wrapper">
                <span class="name">Salma AZOUZOUT</span>
              </span>
            </h1>
          </div>
  
          <p class="bio">
            Computer Engineering student passionate about web & mobile development.<br>
            Full-stack developer specializing in modern frameworks.<br>
            Constantly learning and creating impactful digital solutions.
          </p>
  
          <div class="socials">
            <a *ngFor="let link of socialLinks" 
               [href]="link.url" 
               target="_blank" 
               class="social-icon"
               [attr.aria-label]="link.name">
              <div class="icon-wrapper">
                <fa-icon [icon]="link.icon"></fa-icon>
              </div>
            </a>
          </div>
  
          <button class="cta-button" (click)="downloadCV()">
            <span class="button-text">Download CV</span>
          </button>
        </div>
  
        <!-- Partie Photo -->
        <div class="profile-image">
          <div class="photo-container">
            <img src="assets/images/salmaback.png" alt="Salma AZOUZOUT" class="profile-photo">
            <div class="photo-background"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
